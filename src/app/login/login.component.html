<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <router-outlet></router-outlet>
  <div class="container">
    <div class="form">
      <form [formGroup]="form">
        <div>
          <input type="email" name="email" placeholder="Your email" formControlName="email">
          <span *ngIf="email && email.invalid && email.touched">Email invalid</span>
        </div>
        <div>
          <input type="password" name="password" placeholder="Your password" formControlName="password">
          <span *ngIf="password && password.invalid && password.touched">Password invalid</span>
        </div>
        <div>
          <button type="button" [disabled]="form.invalid" (click)="loginOnClick()">Login</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
